holidays:
  # @attrib https://en.wikipedia.org/wiki/Public_holidays_in_Australia
  # @source http://www.australia.gov.au/about-australia/special-dates-and-events/public-holidays
  AU:
    names:
      en: Australia
    dayoff: sunday
    langs:
      - en
    zones:
      - Australia/Sydney
      - Australia/Lord_Howe
      - Antarctica/Macquarie
      - Australia/Hobart
      - Australia/Currie
      - Australia/Melbourne
      - Australia/Broken_Hill
      - Australia/Brisbane
      - Australia/Lindeman
      - Australia/Adelaide
      - Australia/Darwin
      - Australia/Perth
      - Australia/Eucla
    days:
      01-01 and if saturday,sunday then next monday:
        _name: 01-01
      01-26 if saturday,sunday then next monday:
        substitute: true
        name: Australia Day
        type: public
      easter -2:
        _name: easter -2
      easter -1:
        _name: easter -1
      easter:
        _name: easter
      easter 1:
        _name: easter 1
      04-25:
        name:
          en: Anzac Day
      2nd monday in June:
        name:
          en: Queen's Birthday
      1st monday in October:
        name:
          en: Labour Day
      12-25 and if saturday then next monday if sunday then next tuesday:
        substitute: true
        _name: 12-25
      12-26 and if saturday then next monday if sunday then next tuesday:
        substitute: true
        _name: 12-26
    states:
      # @source http://www.cmd.act.gov.au/communication/holidays
      ACT:
        name: Australian Capital Territory
        zones:
          - Australia/Sydney
        days:
          2nd monday in March:
            name:
              en: Canberra Day
            type: public
          04-25: false
          04-25 if sunday then next monday:
            substitute: true
            name:
              en: ANZAC Day
          "2020-04-27":
            type: public
          monday after 05-27:
            name:
              en: Reconciliation Day
      NSW:
        name: New South Wales
        zones:
          - Australia/Sydney
        days:
          1st monday in August:
            type: bank
      NT:
        name: Northern Territory
        zones:
          - Australia/Darwin
        days:
          easter: false
          04-25: false
          04-25 if sunday then next monday:
            substitute: true
            name:
              en: Anzac Day
          1st monday in May:
            name:
              en: May Day
          1st monday in August:
            name:
              en: Picnic Day
          1st monday in October: false
          12-24 19:00:
            _name: 12-24
          12-26 and if saturday then next monday if sunday then next tuesday: false
          12-26 if saturday then next monday if sunday then next tuesday:
            substitute: true
            _name: 12-26
          12-31 19:00:
            _name: 12-31
